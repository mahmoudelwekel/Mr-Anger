<!DOCTYPE html>
<html>
<head>
    <title>MR : ANGER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,target-densitydpi=device-dpi, user-scalable=no" />

<style>

    body{
        margin:0px;
        overflow: hidden;


    }
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
    background-image:url('bg2.png');

}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;

function startGame() {
    myGamePiece = new component(40, 40, "j.png", 10, 120, "image");
    myScore = new component("30px", "Consolas", "black", 40, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {

        this.canvas.width = screen.width;
        this.canvas.height = screen.height;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('touchmove', function (e) {
            myGameArea.x = e.touches[0].screenX;
            myGameArea.y = e.touches[0].screenY;
        })
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        }
        if (type == "image") {
            
            ctx.drawImage(this.image,
              this.x,
              this.y,
              this.width, this.height);
        }
        else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            return;
        } 
    }

    myGameArea.clear();
    if (myGameArea.touchX && myGameArea.touchY) {
        myGamePiece.x = myGameArea.x;
        myGamePiece.y = myGameArea.y;
    }
    myGameArea.frameNo += 1;
    if (myGameArea.x && myGameArea.y) {
        myGamePiece.x = myGameArea.x;
        myGamePiece.y = myGameArea.y;
    }
    if (myGameArea.frameNo == 1 || everyinterval(80)) {
        x = myGameArea.canvas.width;
        minHeight = 30;
        maxHeight = 60;
        minGap = 65;
        maxGap = 85;

        height = Math.floor(Math.random() * (maxHeight - minHeight) + minHeight);
        myObstacles.push(new component(height, height, "r.png", x, 0, "image"));

        for (var i = 0; i < 9; i++) {
            height = Math.floor(Math.random() * (maxHeight - minHeight) + minHeight);
            gap = Math.floor(Math.random() * (maxGap - minGap) + minGap);
            myObstacles.push(new component(height, height, "r.png", x+(gap), (i*height) + ((i+1) * gap), "image"));
        }
        

    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].speedX = -3;
        myObstacles[i].newPos();
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();    
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function moveup() {
    myGamePiece.image.src = "j.png";
    myGamePiece.speedY = -4;
}

function movedown() {
    myGamePiece.image.src = "j.png";
    myGamePiece.speedY = 4;
}

function moveleft() {
    myGamePiece.image.src = "j.png";
    myGamePiece.speedX = -4;
}

function moveright() {
    myGamePiece.image.src = "j.png";
    myGamePiece.speedX = 4;
}

function clearmove() {
    myGamePiece.image.src = "j.png";

    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}
</script>
    



</body>
</html>
